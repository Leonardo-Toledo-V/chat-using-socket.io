<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat FullStack</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <!-- Nav principal -->
    <nav class="bg-gray-900 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-center h-16">
            <div class="flex items-center">
              <h1 class="text-white font-bold text-xl">Socket.io Chat</h1>
            </div>
          </div>
        </div>
    </nav>
    <!-- Login -->
    <div class="mx-auto flex items-center justify-center mt-10" id="nickWrap">
        <div class="bg-white p-16 rounded-lg shadow-lg">
          <form id="nickForm">
            <div class="mb-4">
              <label for="username" class="block text-gray-700 font-bold mb-2"
                >Nombre de Usuario</label
              >
              <input
                type="text"
                name="username"
                id="nickName"
                class="border border-gray-400 p-2 w-full rounded-lg"
              />
            </div>
            <button
              type="submit"
              class="bg-gray-900 text-white py-2 px-24 rounded-lg hover:bg-gray-800"
            >
              Ingresar
            </button>
          </form>
          <p id="nickError"></p>
        </div>
      </div>
    <!-- Formulario -->
    <div class="container mx-auto flex contentWrap" id="contentWrap">
        <div class="md:w-1/2 mt-4">
          <div class="bg-white rounded-lg shadow-md">
            <div class="p-4 bg-gray-100 border-b border-gray-200">
              <h4 class="text-gray-800 font-bold text-center">Chat grupal</h4>
            </div>
            <div id="chat" class="p-4 border-b border-gray-200"></div>
            <form id="message-form" class="p-4">
              <div class="flex">
                <input type="text" id="message" placeholder=" Escribe aquÃ­" class="flex-grow rounded-l-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                <div class="flex-shrink-0">
                    <button type="submit"  class="px-4 py-2 bg-gray-900 text-white font-medium rounded-r-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2" >
                        <i class="fas fa-location-arrow"></i> Enviar
                    </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="md:w-1/2 p-4">
            <div class="bg-gray-900 text-gray-300 font-bold">
              <div class="bg-primary p-4 text-center">
                <h3>Usuarios conectados</h3>
              </div>
              <div>
                <div id="usernames" class="p-4 text-bold text-white"></div>
              </div>
            </div>
          </div>
          
      </div>
      
      


      <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
